<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Market Cap</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <style>
        #tableHeader tr td { font-weight:bold}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="col-xs-12" style="text-align:center;margin-bottom:30px">
                Cryptocurrency Market Capitalizations
            </h2>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="dataTable" class="table table-bordered hover" style="margin:0 auto">
                    <thead id="tableHeader">
                        <tr>
                            <td style="min-width:50px">#</td>
                            <td style="min-width:200px">Name</td>
                            <td style="min-width:200px">Price</td>
                            <td style="min-width:200px">Market Cap ($USD)</td>
                            <td style="min-width:200px">Available Supply</td>
                            <td style="min-width:200px">24 HR % Change</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="text-align:center;margin-top:50px">
                <img src="imgs/loading.gif" style="height:120px" id="loading">
            </div>
        </div>
    </div>
<script>
        $.ajax({
            url: "http://coincap.io/front",
            type: "GET",
            dataType: "json",
            success: function (data) {
                var items = [];
                var len = data.length;
                for (var i = 0; i < len; i++) {
                    var numFormat = data[i].price.toLocaleString("en");
                    var numFormat1 = data[i].mktcap.toLocaleString("en");
                    var numFormat2 = data[i].supply.toLocaleString("en");
                    items.push("<tr><td>" + [i+1] + "</td><td>" + data[i].long + " - " + data[i].short + "</td><td> $" + numFormat + "</td><td> $" + numFormat1 + "</td><td>" + numFormat2 + "</td><td class='marketChange'>" + data[i].cap24hrChange + "% </td></tr>");
                }
                $("<tbody/>", {
                    "class": "mainTable",
                    html: items.join("")
                }).insertAfter("#tableHeader");
            },
            complete: function() {
                $("#loading").addClass("hide");
                $('#dataTable').DataTable({
                    "lengthMenu": [ 20, 50, 75, 100 ],
                    "order": [[ 3, "desc" ]]
                });
            }
        });
</script>
</body>
</html>
